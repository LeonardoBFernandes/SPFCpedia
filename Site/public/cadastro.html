    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">
        <div class="escudo_nome">
            <a href="index.html">
                <img src="imgs/Escudo_SPFC.png" alt="">
                <h2>SPFCpedia</h2>
            </a>
        </div>
        <ul class="nav_links">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="titulos.html">Títulos</a>
            </li>
            <li>
                <a href="idolos.html">Ídolos</a>

            </li>
            <li>
                <a href="elenco.html">Elenco</a>
            </li>
            <li>
                <a href="login.html">Login</a>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="enunciado">
            <h1>Cadastro</h1>
        </div>
        <div class="card">
            <div class="formulario">
                <div class="logoenome">
                    <img src="imgs/Escudo_SPFC.png" alt="Escudo do SPFC">
                    <h1>SPFCpedia</h1>
                </div>
                <div class="inputs">
                    <h1>Nome:</h1>
                    <input type="text" id="ipt_nome" placeholder="Nome">
                    <h1>Sobrenome:</h1>
                    <input type="text" id="ipt_sobrenome" placeholder="Sobrenome">
                    <h1>Cidade:</h1>
                    <input type="text" id="ipt_cidade" placeholder="Cidade">
                    <h1>Estado:</h1>
                    <select id="select_estado">
                        <option value="Acre">Acre</option>
                        <option value="Alagoas">Alagoas</option>
                        <option value="Amapá">Amapá</option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="Bahia">Bahia</option>
                        <option value="Ceará">Ceará</option>
                        <option value="Espírito Santo">Espírito Santo</option>
                        <option value="Goiás">Goiás</option>
                        <option value="Distrito Federal">Distrito Federal</option>
                        <option value="Maranhão">Maranhão</option>
                        <option value="Mato Grosso">Mato Grosso</option>
                        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                        <option value="Minas Gerais">Minas Gerais</option>
                        <option value="Pará">Pará</option>
                        <option value="Paraíba">Paraíba</option>
                        <option value="Paraná">Paraná</option>
                        <option value="Pernambuco">Pernambuco</option>
                        <option value="Piauí">Piauí</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                        <option value="Rio Grande do sul">Rio Grande do sul</option>
                        <option value="Rondônia">Rondônia</option>
                        <option value="Roraima">Roraima</option>
                        <option value="Santa Catarina">Santa Catarina</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="Sergipe">Sergipe</option>
                        <option value="Tocantins">Tocantins</option>
                    </select>
                    <h1>E-mail:</h1>
                    <input type="email" id="ipt_email" placeholder="E-mail">
                    <h1>Senha:</h1>
                    <input type="password" id="ipt_senha" placeholder="**********">
                    <h1>Confirmar senha:</h1>
                    <input type="password" id="ipt_confirmarSenha" placeholder="**********"><br>
                    <button>Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="logo">
            <img src="imgs/Escudo_SPFC.png" alt="">
            <h1>São Paulo Futebol Clube</h1>
        </div>
        <div class="redes-sociais">
            <h4>Redes sociais</h4>
            <ul>
                <li><a href="https://www.instagram.com/saopaulofc/" target="_blank"><img src="imgs/instagram.png"
                            alt=""></a></li>
                <li><a href="https://youtube.com/@saopaulofc?si=m9PlbScdJMwnmjd2" target="_blank"><img
                            src="imgs/youtube.png" alt=""></a></li>
                <li><a href="https://x.com/SaoPauloFC" target="_blank"><img src="imgs/X.png" alt=""></a></li>
            </ul>
        </div>
    </div>
</body>

</html>
